<div class="container">
    <!-- No data message -->
    <p *ngIf="Aadhar.length <= 0" class="no-data text-center">
      There is no Aadhar added yet!
    </p>
  
    <!-- Employee list -->
    <div class="mt-5 mb-5">
    <table class="table table-bordered" *ngIf="Aadhar.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Aadhar</th>
          <th scope="col">DOB</th>
          <th scope="col">Address</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Aadhar of Aadhar; let i = index">
          <td>{{ Aadhar.Name }}</td>
          <td>{{ Aadhar.Mobile }}</td>
          <td>{{ Aadhar.Email }}</td>
          <td>{{ Aadhar.Aadhaar }}</td>
          <td>{{ Aadhar.DOB | slice:0:10}}</td>
          <td>{{ Aadhar.Address}}</td>
          <td class="text-center edit-block">
            <span class="delete" (click)="removeaadhar(Aadhar, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
