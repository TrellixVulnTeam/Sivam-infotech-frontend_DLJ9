<div class="container">
    <!-- No data message -->
    <p *ngIf="Fastag.length <= 0" class="no-data text-center">
      There is no Fastag added yet!
    </p>
  
    <!-- Employee list -->
    <div class="mt-5 mb-5">
    <table class="table table-bordered" *ngIf="Fastag.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Pan</th>
          <th scope="col">VechileType</th>
          <th scope="col">RegisterNumber</th>
          <th scope="col">DOB</th>
          <th scope="col">Address</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Fastag of Fastag; let i = index">
          <td>{{ Fastag.Name }}</td>
          <td>{{ Fastag.Mobile }}</td>
          <td>{{ Fastag.Email }}</td>
          <td>{{ Fastag.Pan }}</td>
          <td>{{ Fastag.VehicleType }}</td>
          <td>{{ Fastag.RegisterNumber }}</td>
          <td>{{ Fastag.DOB | slice:0:10}}</td>
          <td>{{ Fastag.Address}}</td>
          <td class="text-center edit-block">
            <span class="delete" (click)="removefastag(Fastag, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
