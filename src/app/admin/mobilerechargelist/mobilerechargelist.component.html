<div class="container">
    <!-- No data message -->
    <p *ngIf="Mobilerecharge.length <= 0" class="no-data text-center">
      There is no Mobilerecharge added yet!
    </p>
  
    <!-- Employee list -->
    <div class="mt-5 mb-5">
    <table class="table table-bordered" *ngIf="Mobilerecharge.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Mobile</th>
          <th scope="col">Plan</th>
          <th scope="col">Network</th>
          <th scope="col">Type</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Mobilerecharge of Mobilerecharge; let i = index">
          <td>{{ Mobilerecharge.Mobile }}</td>
          <td>{{ Mobilerecharge.Plan }}</td>
          <td>{{ Mobilerecharge.Network }}</td>
          <td>{{ Mobilerecharge.Type }}</td>
          <td class="text-center edit-block">
            <span class="delete" (click)="removemobilerecharge(Mobilerecharge, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
