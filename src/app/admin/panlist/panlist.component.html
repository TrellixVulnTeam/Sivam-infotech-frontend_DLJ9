<div class="container">
  <!-- No data message -->
  <p *ngIf="Pan.length <= 0" class="no-data text-center">
    There is no Pan added yet!
  </p>

  <!-- Employee list -->
  <div class="mt-5 mb-5">
  <table class="table table-bordered" *ngIf="Pan.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">DOB</th>
        <th scope="col">Address</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Pan of Pan; let i = index">
        <td>{{ Pan.Name }}</td>
        <td>{{ Pan.Mobile }}</td>
        <td>{{ Pan.Email }}</td>
        <td>{{ Pan.DOB | slice:0:10}}</td>
        <td>{{ Pan.Address}}</td>
        <td class="text-center edit-block">
          <span class="delete" (click)="removepan(Pan, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
