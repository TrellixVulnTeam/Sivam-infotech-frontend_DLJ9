<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <div class="box container-fluid h-custom" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="loginform" (ngSubmit)="login()" method="post">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Contact us with:</p>
            <a href="https://github.com/suryaprasaath/" class="me-4 text-reset">
            <button type="button" class="btn btn-primary btn-floating mx-1">
              
              <i class="fab fa-github"></i>
            </button>
          </a>
            <a href="https://www.linkedin.com/in/suryaprasaathl/" class="me-4 text-reset">
            <button type="button" class="btn btn-primary btn-floating mx-1">
              
              <i class="fab fa-linkedin"></i>
            </button>
            </a>
            <a href="mailto:prasaathsurya47@gmail.com" class="me-4 text-reset">
            <button type="button" class="btn btn-primary btn-floating mx-1">
              
                <i class="fab fa-google"></i>
              
            </button>
            </a>
          </div>

          <div class="divider d-flex align-items-center my-4">

          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input type="text" class="form-control form-control-lg" formControlName="name" name="name" placeholder="Enter Username">
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" name="Password" placeholder="Enter password" />
          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="\register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
